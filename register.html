<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | BnBPlug Kenya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .register-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .register-header {
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .register-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background: #f8f9fa;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2a9d8f;
            background: white;
        }
        
        .user-type {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .user-type-option {
            flex: 1;
            text-align: center;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .user-type-option:hover {
            border-color: #2a9d8f;
        }
        
        .user-type-option.selected {
            border-color: #2a9d8f;
            background: rgba(42, 157, 143, 0.1);
        }
        
        .user-type-option i {
            font-size: 24px;
            margin-bottom: 10px;
            color: #2a9d8f;
        }
        
        .btn-register {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
        }
        
        .password-strength {
            height: 5px;
            background: #e9ecef;
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }
        
        .strength-weak { background: #dc3545; }
        .strength-fair { background: #ffc107; }
        .strength-good { background: #20c997; }
        .strength-strong { background: #198754; }
        
        .terms {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }
        
        .terms a {
            color: #2a9d8f;
            text-decoration: none;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .login-link a {
            color: #2a9d8f;
            text-decoration: none;
            font-weight: 500;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>üè† BnBPlug</h1>
            <p>Create Your Account</p>
        </div>
        
        <div class="register-body">
            <div id="alertBox" class="alert"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="phone" placeholder="07XX XXX XXX" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Create a strong password" required>
                    <div class="password-strength">
                        <div id="passwordStrengthBar" class="password-strength-bar"></div>
                    </div>
                    <small id="passwordStrengthText" style="color: #666;"></small>
                </div>
                
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                
                <div class="form-group">
                    <label>I want to:</label>
                    <div class="user-type">
                        <div class="user-type-option" data-type="guest">
                            <i class="fas fa-user"></i>
                            <h4>Book Stays</h4>
                            <p>Find amazing places to stay</p>
                        </div>
                        <div class="user-type-option" data-type="host">
                            <i class="fas fa-home"></i>
                            <h4>Host Properties</h4>
                            <p>List and manage properties</p>
                        </div>
                    </div>
                    <input type="hidden" id="userType" value="guest">
                </div>
                
                <div class="form-group">
                    <label for="location">Preferred Location in Kenya</label>
                    <select id="location">
                        <option value="">Select Location</option>
                        <option value="nairobi">Nairobi</option>
                        <option value="mombasa">Mombasa</option>
                        <option value="nakuru">Nakuru</option>
                        <option value="kisumu">Kisumu</option>
                        <option value="eldoret">Eldoret</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-register">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
            
            <div class="terms">
                By creating an account, you agree to our 
                <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </div>
            
            <div class="login-link">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        // User type selection
        document.querySelectorAll('.user-type-option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove selected class from all options
                document.querySelectorAll('.user-type-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                
                // Add selected class to clicked option
                this.classList.add('selected');
                
                // Update hidden input
                document.getElementById('userType').value = this.dataset.type;
            });
        });
        
        // Set guest as default selected
        document.querySelector('[data-type="guest"]').classList.add('selected');
        
        // Password strength checker
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrengthBar');
            const strengthText = document.getElementById('passwordStrengthText');
            
            let strength = 0;
            let text = 'Very Weak';
            let color = 'strength-weak';
            let width = '0%';
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            switch(strength) {
                case 1:
                    text = 'Very Weak';
                    color = 'strength-weak';
                    width = '20%';
                    break;
                case 2:
                    text = 'Weak';
                    color = 'strength-weak';
                    width = '40%';
                    break;
                case 3:
                    text = 'Fair';
                    color = 'strength-fair';
                    width = '60%';
                    break;
                case 4:
                    text = 'Good';
                    color = 'strength-good';
                    width = '80%';
                    break;
                case 5:
                    text = 'Strong';
                    color = 'strength-strong';
                    width = '100%';
                    break;
            }
            
            strengthBar.className = `password-strength-bar ${color}`;
            strengthBar.style.width = width;
            strengthText.textContent = `Password strength: ${text}`;
        });
        
        // Form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const userType = document.getElementById('userType').value;
            const location = document.getElementById('location').value;
            
            // Validation
            if (!fullName || !email || !phone || !password || !confirmPassword) {
                showAlert('Please fill in all required fields', 'error');
                return;
            }
            
            if (!validateEmail(email)) {
                showAlert('Please enter a valid email address', 'error');
                return;
            }
            
            if (!validatePhone(phone)) {
                showAlert('Please enter a valid Kenyan phone number', 'error');
                return;
            }
            
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }
            
            // Check if user already exists
            const existingUsers = JSON.parse(localStorage.getItem('bnbplug_users') || '[]');
            if (existingUsers.some(user => user.email === email)) {
                showAlert('An account with this email already exists', 'error');
                return;
            }
            
            // Create user object
            const user = {
                id: 'user_' + Date.now(),
                name: fullName,
                email: email,
                phone: phone,
                password: btoa(password), // Simple encoding (not secure for production)
                type: userType,
                location: location,
                isAdmin: email === 'admin@bnbplug.co.ke', // Only this email becomes admin
                avatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(fullName)}&background=${userType === 'host' ? 'e9c46a' : '2a9d8f'}&color=fff`,
                joined: new Date().toISOString(),
                status: 'active'
            };
            
            // Save user
            existingUsers.push(user);
            localStorage.setItem('bnbplug_users', JSON.stringify(existingUsers));
            
            // Also save as current user
            localStorage.setItem('bnbplug_user', JSON.stringify(user));
            localStorage.setItem('bnbplug_token', 'token_' + Date.now());
            
            // Show success message
            showAlert(`Account created successfully! Welcome to BnBPlug${user.type === 'host' ? ' as a Host' : ''}`, 'success');
            
            // Redirect based on user type
            setTimeout(() => {
                if (user.isAdmin) {
                    window.location.href = 'admin.html';
                } else if (user.type === 'host') {
                    window.location.href = 'dashboard.html?setup=host';
                } else {
                    window.location.href = 'dashboard.html';
                }
            }, 2000);
        });
        
        // Helper functions
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function validatePhone(phone) {
            const re = /^(07|01)\d{8}$/;
            return re.test(phone.replace(/\s/g, ''));
        }
        
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }
        
        // Auto-format phone number
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                value = value.match(new RegExp('.{1,4}', 'g')).join(' ');
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
