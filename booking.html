<!DOCTYPE html>
<html>
<head>
    <title>Booking | BnBPlug</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 600px; margin: 0 auto; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        .btn { background: #2a9d8f; color: white; padding: 12px; border: none; border-radius: 5px; width: 100%; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Book Your Stay</h1>
    
    <form id="bookingForm">
        <label>Full Name:</label>
        <input type="text" id="name" required>
        
        <label>Email:</label>
        <input type="email" id="email" required>
        
        <label>Check-in Date:</label>
        <input type="date" id="checkin" required>
        
        <label>Check-out Date:</label>
        <input type="date" id="checkout" required>
        
        <label>Number of Guests:</label>
        <select id="guests">
            <option>1</option>
            <option selected>2</option>
            <option>3</option>
            <option>4</option>
        </select>
        
        <button type="submit" class="btn">Complete Booking</button>
    </form>
    
    <div id="message" style="margin-top: 20px; padding: 10px; display: none;"></div>
    
    <div style="margin-top: 20px;">
        <a href="properties.html">← Back to Properties</a>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const booking = {
                id: 'booking_' + Date.now(),
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                checkin: document.getElementById('checkin').value,
                checkout: document.getElementById('checkout').value,
                guests: document.getElementById('guests').value,
                total: 8500,
                date: new Date().toISOString()
            };
            
            // Save to localStorage
            const bookings = JSON.parse(localStorage.getItem('bnbplug_bookings') || '[]');
            bookings.push(booking);
            localStorage.setItem('bnbplug_bookings', JSON.stringify(bookings));
            
            // Show success message
            document.getElementById('message').innerHTML = `
                <div style="background: #d4edda; color: #155724; padding: 15px; border-radius: 5px;">
                    ✅ Booking successful!<br>
                    Booking ID: ${booking.id}<br>
                    Total: Ksh ${booking.total}
                </div>
                <p><a href="dashboard.html">View your bookings in Dashboard</a></p>
            `;
            document.getElementById('message').style.display = 'block';
            
            // Reset form
            document.getElementById('bookingForm').reset();
        });
        
        // Set default dates
        const today = new Date().toISOString().split('T')[0];
        const tomorrow = new Date(Date.now() + 86400000).toISOString().split('T')[0];
        document.getElementById('checkin').value = today;
        document.getElementById('checkout').value = tomorrow;
        document.getElementById('checkin').min = today;
        document.getElementById('checkout').min = tomorrow;
    </script>
</body>
</html>
