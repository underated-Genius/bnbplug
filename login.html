<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BnBPlug Kenya</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2a9d8f;
            --secondary: #264653;
            --accent: #e9c46a;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .auth-container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .auth-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .auth-header {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .auth-tabs {
            display: flex;
            background: white;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .auth-tab.active {
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
        }
        
        .auth-body {
            padding: 30px;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-control {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: border 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.1);
        }
        
        .btn-auth {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .btn-auth:hover {
            transform: translateY(-2px);
        }
        
        .password-strength {
            height: 5px;
            background: #eee;
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background 0.3s;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #eee;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            color: #666;
            font-size: 14px;
        }
        
        .social-login {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn-social {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-social:hover {
            background: #f8f9fa;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .forgot-link {
            text-align: center;
            margin-top: 15px;
        }
        
        .forgot-link a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .demo-note {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px;
            border-radius: 4px;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <!-- Logo -->
            <div class="text-center mb-4">
                <div style="font-size: 3rem; color: var(--primary);">üè†</div>
                <h2 class="fw-bold">BnBPlug Kenya</h2>
                <p class="text-muted">Book unique stays across Kenya</p>
            </div>
            
            <!-- Auth Card -->
            <div class="auth-card">
                <div class="auth-header">
                    <h4>Welcome to BnBPlug</h4>
                    <p>Sign in or create an account</p>
                </div>
                
                <!-- Tabs -->
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="register">Register</button>
                </div>
                
                <!-- Alert Messages -->
                <div id="alertBox" class="alert"></div>
                
                <!-- Login Form -->
                <div class="auth-body">
                    <form id="loginForm" class="auth-form active">
                        <div class="social-login">
                            <button type="button" class="btn-social">
                                <i class="fab fa-google text-danger"></i> Google
                            </button>
                            <button type="button" class="btn-social">
                                <i class="fab fa-facebook text-primary"></i> Facebook
                            </button>
                        </div>
                        
                        <div class="divider">
                            <span>or continue with email</span>
                        </div>
                        
                        <div class="mb-3">
                            <input type="email" class="form-control" id="loginEmail" 
                                   placeholder="Email address" required>
                        </div>
                        
                        <div class="mb-3">
                            <input type="password" class="form-control" id="loginPassword" 
                                   placeholder="Password" required>
                            <div class="form-check mt-2">
                                <input type="checkbox" class="form-check-input" id="showPassword">
                                <label class="form-check-label" for="showPassword">Show password</label>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn-auth">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                        
                        <div class="forgot-link">
                            <a href="#" id="forgotPassword">Forgot your password?</a>
                        </div>
                    </form>
                    
                    <!-- Register Form -->
                    <form id="registerForm" class="auth-form">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" id="firstName" 
                                       placeholder="First name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" id="lastName" 
                                       placeholder="Last name" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <input type="email" class="form-control" id="registerEmail" 
                                   placeholder="Email address" required>
                        </div>
                        
                        <div class="mb-3">
                            <input type="tel" class="form-control" id="phone" 
                                   placeholder="Phone number (e.g., 0712 345 678)" required>
                        </div>
                        
                        <div class="mb-3">
                            <input type="password" class="form-control" id="registerPassword" 
                                   placeholder="Password" required>
                            <div class="password-strength">
                                <div class="strength-bar" id="passwordStrength"></div>
                            </div>
                            <small id="passwordHelp" class="text-muted">Minimum 8 characters</small>
                        </div>
                        
                        <div class="mb-3">
                            <input type="password" class="form-control" id="confirmPassword" 
                                   placeholder="Confirm password" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">I want to:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="userType" 
                                       id="guest" value="guest" checked>
                                <label class="form-check-label" for="guest">
                                    Book properties as a guest
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="userType" 
                                       id="host" value="host">
                                <label class="form-check-label" for="host">
                                    List my property as a host
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="terms" required>
                            <label class="form-check-label" for="terms">
                                I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                            </label>
                        </div>
                        
                        <button type="submit" class="btn-auth">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </button>
                    </form>
                    
                    <!-- Demo Note -->
                    <div class="demo-note">
                        <i class="fas fa-info-circle me-2"></i>
                        <strong>Demo Account:</strong> Use any email to register or login.
                        Admin features are protected.
                    </div>
                </div>
            </div>
            
            <!-- Back to Home -->
            <div class="text-center mt-4">
                <a href="index.html" class="text-decoration-none text-primary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Homepage
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Tab switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const tabId = this.dataset.tab;
                
                // Update active tab
                document.querySelectorAll('.auth-tab').forEach(t => {
                    t.classList.remove('active');
                });
                this.classList.add('active');
                
                // Show corresponding form
                document.querySelectorAll('.auth-form').forEach(form => {
                    form.classList.remove('active');
                });
                document.getElementById(tabId + 'Form').classList.add('active');
                
                // Clear alerts
                document.getElementById('alertBox').style.display = 'none';
            });
        });
        
        // Show/hide password
        document.getElementById('showPassword')?.addEventListener('change', function() {
            const passwordInput = document.getElementById('loginPassword');
            if (passwordInput) {
                passwordInput.type = this.checked ? 'text' : 'password';
            }
        });
        
        // Password strength indicator
        document.getElementById('registerPassword')?.addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrength');
            const helpText = document.getElementById('passwordHelp');
            
            if (!strengthBar) return;
            
            let strength = 0;
            let color = '#dc3545';
            let text = 'Very weak';
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            switch(strength) {
                case 0:
                case 1:
                    color = '#dc3545';
                    text = 'Very weak';
                    break;
                case 2:
                    color = '#fd7e14';
                    text = 'Weak';
                    break;
                case 3:
                    color = '#ffc107';
                    text = 'Fair';
                    break;
                case 4:
                    color = '#20c997';
                    text = 'Good';
                    break;
                case 5:
                    color = '#198754';
                    text = 'Strong';
                    break;
            }
            
            strengthBar.style.width = (strength * 20) + '%';
            strengthBar.style.background = color;
            
            if (helpText) {
                helpText.textContent = `Password strength: ${text}`;
                helpText.style.color = color;
            }
        });
        
        // Forgot password
        document.getElementById('forgotPassword')?.addEventListener('click', function(e) {
            e.preventDefault();
            showAlert('Password reset feature coming soon! Enter your registered email to receive reset instructions.', 'info');
        });
    </script>
</body>
</html>
