<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BnBPlug Kenya</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .auth-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .auth-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .auth-header {
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        
        .auth-body {
            padding: 2rem;
            background: white;
        }
        
        .auth-tabs {
            display: flex;
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 2rem;
        }
        
        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            background: none;
            border: none;
            font-weight: 500;
            color: #6c757d;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .auth-tab.active {
            color: #2a9d8f;
            border-bottom: 3px solid #2a9d8f;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
            color: #333 !important;
            background: white !important;
        }
        
        .form-control:focus {
            border-color: #2a9d8f;
            box-shadow: 0 0 0 0.2rem rgba(42, 157, 143, 0.25);
        }
        
        .btn-auth {
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-weight: 500;
            transition: transform 0.3s;
        }
        
        .btn-auth:hover {
            transform: translateY(-2px);
        }
        
        .user-type {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .user-type-btn {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }
        
        .user-type-btn.active {
            border-color: #2a9d8f;
            background: rgba(42, 157, 143, 0.1);
        }
        
        .user-type-icon {
            font-size: 24px;
            margin-bottom: 0.5rem;
        }
        
        .hidden {
            display: none;
        }
        
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }
        
        .strength-weak { color: #dc3545; }
        .strength-fair { color: #ffc107; }
        .strength-good { color: #28a745; }
        
        .admin-note {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #6c757d;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <!-- Logo -->
            <div class="text-center mb-4">
                <div style="font-size: 3rem;">üè†</div>
                <h2 class="fw-bold">BnBPlug</h2>
                <p class="text-muted">Kenya's Premier BnB Platform</p>
            </div>
            
            <!-- Auth Card -->
            <div class="auth-card">
                <div class="auth-header">
                    <h4>Welcome to BnBPlug</h4>
                    <p>Sign in or create an account</p>
                </div>
                
                <div class="auth-body">
                    <!-- Tabs -->
                    <div class="auth-tabs">
                        <button class="auth-tab active" id="loginTabBtn" data-tab="login">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                        <button class="auth-tab" id="registerTabBtn" data-tab="register">
                            <i class="fas fa-user-plus me-2"></i>Register
                        </button>
                    </div>
                    
                    <!-- Login Form -->
                    <div id="loginForm" class="auth-form">
                        <form id="loginFormData">
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="loginEmail" 
                                       placeholder="you@example.com" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" 
                                       placeholder="Enter your password" required>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="showLoginPassword">
                                <label class="form-check-label" for="showLoginPassword">
                                    Show Password
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-auth mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <a href="#" id="forgotPassword" class="text-primary">Forgot password?</a>
                        </div>
                        
                        <hr class="my-4">
                        
                        <!-- Admin Login (Hidden by default) -->
                        <div class="text-center">
                            <button id="showAdminLogin" class="btn btn-sm btn-outline-secondary">
                                <i class="fas fa-user-shield me-2"></i>Admin Login
                            </button>
                        </div>
                        
                        <div id="adminLoginSection" class="hidden mt-3">
                            <div class="mb-3">
                                <label class="form-label">Admin Email</label>
                                <input type="email" class="form-control" id="adminEmail" 
                                       placeholder="admin@bnbplug.co.ke">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Admin Password</label>
                                <input type="password" class="form-control" id="adminPassword" 
                                       placeholder="Enter admin password">
                            </div>
                            
                            <button id="adminLoginBtn" class="btn btn-sm btn-warning w-100">
                                <i class="fas fa-user-shield me-2"></i>Login as Admin
                            </button>
                        </div>
                    </div>
                    
                    <!-- Register Form -->
                    <div id="registerForm" class="auth-form hidden">
                        <form id="registerFormData">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">First Name *</label>
                                    <input type="text" class="form-control" id="firstName" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Last Name *</label>
                                    <input type="text" class="form-control" id="lastName" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Email Address *</label>
                                <input type="email" class="form-control" id="registerEmail" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Phone Number *</label>
                                <input type="tel" class="form-control" id="phone" 
                                       placeholder="07XX XXX XXX" required>
                            </div>
                            
                            <!-- User Type Selection -->
                            <div class="mb-3">
                                <label class="form-label">I want to:</label>
                                <div class="user-type">
                                    <div class="user-type-btn active" data-type="guest">
                                        <div class="user-type-icon">üë§</div>
                                        <div>Book Stays</div>
                                        <small class="text-muted">Traveler</small>
                                    </div>
                                    <div class="user-type-btn" data-type="host">
                                        <div class="user-type-icon">üè†</div>
                                        <div>List Properties</div>
                                        <small class="text-muted">Property Owner</small>
                                    </div>
                                </div>
                                <input type="hidden" id="userType" value="guest">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Password *</label>
                                <input type="password" class="form-control" id="registerPassword" required>
                                <div class="password-strength" id="passwordStrengthText">
                                    Password strength: <span class="strength-weak">Weak</span>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Confirm Password *</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the <a href="#" class="text-primary">Terms of Service</a> 
                                    and <a href="#" class="text-primary">Privacy Policy</a>
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-auth">
                                <i class="fas fa-user-plus me-2"></i>Create Account
                            </button>
                        </form>
                    </div>
                    
                    <!-- Messages -->
                    <div id="authMessage" class="mt-3"></div>
                    
                    <!-- Back to Home -->
                    <div class="text-center mt-4">
                        <a href="index.html" class="text-decoration-none">
                            <i class="fas fa-arrow-left me-2"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
