<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BnBPlug Kenya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background: #f8f9fa;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2a9d8f;
            background: white;
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-forgot label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }
        
        .forgot-password {
            color: #2a9d8f;
            text-decoration: none;
            font-size: 14px;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .register-link a {
            color: #2a9d8f;
            text-decoration: none;
            font-weight: 500;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #666;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .divider span {
            padding: 0 15px;
            font-size: 14px;
        }
        
        .demo-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: #856404;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üè† BnBPlug</h1>
            <p>Welcome Back</p>
        </div>
        
        <div class="login-body">
            <div id="alertBox" class="alert"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <div style="text-align: center;">
                <a href="register.html" class="btn-login" style="background: #4CAF50; margin-bottom: 10px;">
                    <i class="fas fa-user-plus"></i> Create New Account
                </a>
            </div>
            
            <div class="register-link">
                Don't have an account? <a href="register.html">Sign Up</a>
            </div>
            
            <!-- Demo info for testing -->
            <div class="demo-info">
                <strong><i class="fas fa-info-circle"></i> Demo Accounts:</strong><br>
                ‚Ä¢ <strong>Guest:</strong> guest@example.com / password123<br>
                ‚Ä¢ <strong>Host:</strong> host@example.com / password123<br>
                ‚Ä¢ <strong>Admin:</strong> Contact support for admin access
            </div>
        </div>
    </div>

    <script>
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Validation
            if (!email || !password) {
                showAlert('Please fill in all fields', 'error');
                return;
            }
            
            if (!validateEmail(email)) {
                showAlert('Please enter a valid email address', 'error');
                return;
            }
            
            // Find user in database
            const users = JSON.parse(localStorage.getItem('bnbplug_users') || '[]');
            const user = users.find(u => u.email === email && atob(u.password) === password);
            
            if (!user) {
                showAlert('Invalid email or password', 'error');
                return;
            }
            
            if (user.status !== 'active') {
                showAlert('Account is not active. Please contact support.', 'error');
                return;
            }
            
            // Save current session
            localStorage.setItem('bnbplug_user', JSON.stringify(user));
            localStorage.setItem('bnbplug_token', 'token_' + Date.now());
            
            // Save to remember me
            if (rememberMe) {
                localStorage.setItem('bnbplug_remember', email);
            } else {
                localStorage.removeItem('bnbplug_remember');
            }
            
            // Show success message
            showAlert(`Welcome back, ${user.name}!`, 'success');
            
            // Redirect based on user type
            setTimeout(() => {
                if (user.isAdmin) {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'dashboard.html';
                }
            }, 1500);
        });
        
        // Helper functions
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }
        
        // Auto-fill remember me email
        window.onload = function() {
            const rememberedEmail = localStorage.getItem('bnbplug_remember');
            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('rememberMe').checked = true;
            }
            
            // Check if demo users exist, if not create them
            setupDemoUsers();
        };
        
        function setupDemoUsers() {
            const users = JSON.parse(localStorage.getItem('bnbplug_users') || '[]');
            
            // Demo guest user
            if (!users.some(u => u.email === 'guest@example.com')) {
                users.push({
                    id: 'demo_guest',
                    name: 'Demo Guest',
                    email: 'guest@example.com',
                    phone: '0712 345 678',
                    password: btoa('password123'),
                    type: 'guest',
                    location: 'nairobi',
                    isAdmin: false,
                    avatar: 'https://ui-avatars.com/api/?name=Demo+Guest&background=2a9d8f&color=fff',
                    joined: new Date().toISOString(),
                    status: 'active'
                });
            }
            
            // Demo host user
            if (!users.some(u => u.email === 'host@example.com')) {
                users.push({
                    id: 'demo_host',
                    name: 'Demo Host',
                    email: 'host@example.com',
                    phone: '0723 456 789',
                    password: btoa('password123'),
                    type: 'host',
                    location: 'mombasa',
                    isAdmin: false,
                    avatar: 'https://ui-avatars.com/api/?name=Demo+Host&background=e9c46a&color=000',
                    joined: new Date().toISOString(),
                    status: 'active'
                });
            }
            
            localStorage.setItem('bnbplug_users', JSON.stringify(users));
        }
    </script>
</body>
</html>
