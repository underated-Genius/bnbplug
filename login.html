<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BnBPlug Kenya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #2a9d8f;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2a9d8f;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #2a9d8f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #21867a;
        }
        
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        
        .success-message {
            color: green;
            margin-top: 10px;
            display: none;
        }
        
        .admin-hint {
            margin-top: 20px;
            padding: 10px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 4px;
        }
        
        .admin-hint code {
            background: #e9ecef;
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üè† BnBPlug</h1>
            <p>Kenya's Premier BnB Platform</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn">Login</button>
            
            <div id="errorMessage" class="error-message">
                Invalid credentials. Try admin@bnbplug.co.ke / admin123
            </div>
            
            <div id="successMessage" class="success-message">
                Login successful! Redirecting...
            </div>
        </form>
        
        <div class="admin-hint">
            <strong>Admin Login:</strong><br>
            Email: <code>admin@bnbplug.co.ke</code><br>
            Password: <code>admin123</code>
        </div>
        
        <div style="margin-top: 20px; text-align: center;">
            <a href="index.html" style="color: #2a9d8f; text-decoration: none;">
                ‚Üê Back to Home
            </a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Hide previous messages
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            // Simple validation
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            // Check credentials
            if (email === 'admin@bnbplug.co.ke' && password === 'admin123') {
                // Create user object
                const user = {
                    id: 'admin_001',
                    name: 'Administrator',
                    email: email,
                    isAdmin: true,
                    type: 'admin',
                    avatar: 'https://ui-avatars.com/api/?name=Admin&background=ff6b6b&color=fff',
                    joined: new Date().toISOString()
                };
                
                // Save to localStorage
                localStorage.setItem('bnbplug_user', JSON.stringify(user));
                localStorage.setItem('bnbplug_token', 'admin_token_' + Date.now());
                
                // Show success
                showSuccess('Login successful!');
                
                // Redirect to dashboard after 1 second
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
                
            } else {
                showError('Invalid credentials. Try admin@bnbplug.co.ke / admin123');
            }
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        // Auto-fill admin credentials for testing
        window.onload = function() {
            document.getElementById('email').value = 'admin@bnbplug.co.ke';
            document.getElementById('password').value = 'admin123';
        };
    </script>
</body>
</html>
